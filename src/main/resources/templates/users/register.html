<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="no-js">

<head>
    <thymeleaf th:replace="/base_templates/public/head :: head"/>
</head>


<body>
<div class="container">
    <thymeleaf th:replace="/base_templates/public/navbar :: navbar"/>


    <div class="jumbotron">

        <h2>Register New Account</h2>
        <br/>

        <form action="#" th:action="@{/users/register}" role="form" method="post" th:object="${registrationForm}" style="max-width: 400px">


            <div class="form-group">
                <label for="email">Full Name</label>
                <input class="form-control" type="text" id="fullName" th:field="*{fullName}"/>
                <span class="formError" th:if="${#fields.hasErrors('fullName')}"
                      th:errors="*{fullName}">Invalid Name</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email"  th:field="*{email}"/>
                <span class="formError" th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Invalid email</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" th:field="*{password}"/>
                <span class="formError" th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Invalid password</span>
            </div>


            <div><input type="submit" class="btn btn-primary btn-lg" value="Register"/>
                <br/>
                <br/>
                Already have an account ? <a style="font-weight: bold" href="/users/login" th:href="@{/users/login}">Login</a></div>
        </form>

    </div>
</div>

<footer class="footer">
    <thymeleaf th:replace="/base_templates/public/footer :: footer"/>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script language="JavaScript" type="text/javascript" src="/js/main.js"/>

</body>
</html>
