<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <title>New Post</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-blue.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>
<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">New Post</span>
        </div>
    </header>
    <div class="demo-ribbon"></div>
    <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">



                <form role="form" th:object="${post}" th:action="@{/admin/post}" method="post" id="feedbackForm">

                    <input type="hidden" th:field="*{id}" />

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input form-control" type="text" id="name" th:field="*{title}"/>
                        <label class="mdl-textfield__label" for="name">Title</label>
                        <span class="help-block mdl-textfield__error" style="display: none;">Title ?</span>
                    </div>
                    <br/>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                        <textarea class="mdl-textfield__input" type="text" rows= "10" id="content" th:field="*{content}" ></textarea>
                        <label class="mdl-textfield__label" for="content">Content...</label>
                        <span class="help-block mdl-textfield__error" style="display: none;">Content ?</span>
                    </div>
                    <br/>

                    <br/>

                    <button type="submit" id="feedbackSubmit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            style="display: block; margin-top: 10px;">POST
                    </button>
                </form>



            </div>
        </div>
    </main>
</div>
<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
